<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Smart Surf Spots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-background">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <svg viewBox="0 0 100 100" fill="none">
                        <path d="M20 60 Q35 45 50 60 T80 60" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path d="M25 70 Q40 55 55 70 T85 70" stroke="currentColor" stroke-width="4" fill="none"/>
                        <circle cx="50" cy="30" r="8" fill="currentColor"/>
                    </svg>
                </div>
                <h1>Criar Conta</h1>
                <p class="auth-subtitle">Comece a explorar os melhores spots de surf</p>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" placeholder="João Silva" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Palavra-passe</label>
                        <input type="password" id="register-password" placeholder="••••••••" required minlength="6">
                        <small>Mínimo de 6 caracteres</small>
                    </div>
                    <div id="auth-error" class="error hidden"></div>
                    <button type="submit" class="btn-auth">
                        <span class="btn-text">Criar Conta</span>
                        <div class="btn-loading hidden">
                            <div class="spinner-small"></div>
                        </div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Já tem conta? <a href="login.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
